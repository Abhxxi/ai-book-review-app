<!doctype html>
<html lang="en">
<head>
  <title>AI Book Suggestion Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Book Suggestion Chatbot</h2>
  <a href="{{ url_for('dashboard') }}" class="btn btn-link mb-3">Back to Dashboard</a>

  <form method="POST">
    <div class="mb-3">
      <label>Ask me for a book suggestion (e.g., fantasy, sci-fi, classic)</label>
      <input name="user_input" class="form-control" value="{{ user_input }}" required>
    </div>
    <button class="btn btn-primary" type="submit">Ask</button>
  </form>

  {% if suggestion %}
  <div class="alert alert-info mt-3">
    <strong>Suggestion:</strong> {{ suggestion }}
  </div>
  {% endif %}
</body>
</html>
