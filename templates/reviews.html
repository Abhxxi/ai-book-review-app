<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>All Reviews</title>
</head>
<body>
    <h1>All Reviews</h1>
    {% for review in reviews %}
        <div>
            <strong>{{ review.book_title }}</strong> by {{ review.author.username }} - Rating: {{ review.rating }}<br/>
            {{ review.review_text }}
        </div>
    {% else %}
        <p>No reviews found.</p>
    {% endfor %}
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
