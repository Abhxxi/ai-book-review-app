<!doctype html>
<html lang="en">
<head>
  <title>Edit Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Edit Review</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Book Title</label>
      <input name="book_title" class="form-control" value="{{ review.book_title }}" required>
    </div>
    <div class="mb-3">
      <label>Review</label>
      <textarea name="review_text" rows="4" class="form-control" required>{{ review.review_text }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Update Review</button>
    <a href="{{ url_for('reviews') }}" class="btn btn-link">Back to Reviews</a>
  </form>
</body>
</html>
