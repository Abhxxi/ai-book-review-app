{% extends "layout.html" %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<h2>Edit Review</h2>
<form method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
  <div class="mb-3">
    <label for="book_title" class="form-label">Book Title</label>
    <input type="text" name="book_title" class="form-control" required value="{{ review.book_title }}" />
  </div>
  <div class="mb-3">
    <label for="review_text" class="form-label">Review</label>
    <textarea name="review_text" class="form-control" rows="5" required>{{ review.review_text }}</textarea>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (1-5)</label>
    <input type="number" name="rating" class="form-control" min="1" max="5" required value="{{ review.rating }}" />
  </div>
  <button type="submit" class="btn btn-primary">Update Review</button>
</form>
{% endblock %}
