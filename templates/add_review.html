{% extends "layout.html" %}
{% block title %}Add Review{% endblock %}
{% block content %}
<h2>Add Review</h2>
<form method="POST" action="{{ url_for('add_review') }}">
  <div class="mb-3">
    <label for="book_title" class="form-label">Book Title</label>
    <input type="text" name="book_title" class="form-control" required />
  </div>
  <div class="mb-3">
    <label for="review_text" class="form-label">Review</label>
    <textarea name="review_text" class="form-control" rows="5" required></textarea>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Rating (1-5)</label>
    <input type="number" name="rating" class="form-control" min="1" max="5" required />
  </div>
  <button type="submit" class="btn btn-success">Add Review</button>
</form>
{% endblock %}
